<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/1a451b1708.js" crossorigin="anonymous"></script>
        <!-- Css -->
        <link rel="stylesheet" href="/css/styles.css">
        <title>Register</title>
    </head>
    <body class="login">
        <header>
            <div class="top">
                <div class="logo">
                    <a href="/">
                        <img src="/images/logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="burger">
                <input type="checkbox" name="burger" id="burger" checked>
                <label for="burger"><i class="fas fa-ellipsis-v"></i></label>
                <nav>
                    <ul class="menu">
                        <li><a href="">Smartphones</a></li>
                        <li><a href="">Tablets</a></li>
                        <li><a href="">Notebooks</a></li>
                    </ul>
                    <ul class="user">
                        <li><a href="/cart"><i class="fas fa-shopping-cart"></i></a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Registro</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <h1>Bienvenid@s</h1>
            <form action="" method="post">
                <div class="container bottom">
                    <label for="name">Email</label>
                    <input type="text" name="name" id="name" placeholder="Ingresa tu email" required>
                    <small>Debe ingresar su email</small>
                </div>
                <div class="container bottom">
                    <label for="name">Contraseña</label>
                    <input type="password" name="name" id="name" placeholder="Ingresa tu contraseña" required>
                    <small>Debe ingresar su contraseña</small>
                </div>
                <div class="recordarme bottom">
                    <input type="checkbox" name="recordarme" id="recordarme">
                    <label for="recordarme">Recordarme</label>
                </div>
                <button>Ingresar</button>
            </form>
        </main>
</body>
</html>
